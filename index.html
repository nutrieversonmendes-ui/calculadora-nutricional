<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nutricional Completa - Everson Mendes</title>
    <style>
        /* CSS para Estilização Profissional e Cores da Logo */
        :root {
            /* Definindo variáveis CSS para as cores da logo */
            --gradiente-inicio: #93D6B5; /* Verde/Ciano Claro da logo */
            --gradiente-fim: #58C27E;   /* Verde Vibrante da logo */
            --cor-primaria: #28A745;    /* Verde escuro para botões e destaques */
            --cor-primaria-hover: #1e8e3e; 
            --cor-texto-principal: #333;
            --cor-texto-secundario: #555;
            --cor-fundo-card: #ffffff;
            --cor-borda-input: #e0e0e0;
            --cor-fundo-resultado: #e9f7ee; 
            --sombra-card: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, var(--gradiente-inicio), var(--gradiente-fim));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--cor-texto-principal);
            line-height: 1.6;
        }

        .container {
            max-width: 650px; 
            width: 95%;
            background: var(--cor-fundo-card);
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: var(--sombra-card);
            text-align: center; 
        }

        .logo-container {
            margin-bottom: 30px; 
        }

        .logo-container img {
            max-width: 220px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            color: var(--cor-texto-principal);
            font-size: 2em; 
            margin-bottom: 30px;
            font-weight: 700; 
        }
        
        h2 {
            color: var(--cor-primaria);
            font-size: 1.5em;
            font-weight: 700;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 25px;
            text-align: left;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400; 
            color: var(--cor-texto-secundario);
            font-size: 0.95em;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px 15px; 
            border: 1px solid var(--cor-borda-input);
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1em;
            color: var(--cor-texto-principal);
            background-color: #fcfcfc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2); 
            outline: none;
        }

        /* Estilização para a seção de Unidades */
        #unidade-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        #unidade-toggle label {
            font-weight: normal;
            margin-left: 10px;
            cursor: pointer;
            color: var(--cor-primaria);
        }

        button {
            background-color: var(--cor-primaria);
            color: white;
            padding: 14px 25px; 
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 700;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--cor-primaria-hover);
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* --- ESTILIZAÇÃO DA SEÇÃO DE RESULTADOS (Otimizada) --- */
        .resultado {
            margin-top: 35px;
            padding: 25px; 
            border-radius: 10px;
            background-color: var(--cor-fundo-resultado);
            border-left: 6px solid var(--cor-primaria); 
            text-align: left; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .resultado h2 {
            font-size: 1.4em;
            color: var(--cor-primaria);
            margin-bottom: 15px;
        }

            color: var(--cor-texto-principal);
